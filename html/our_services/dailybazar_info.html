<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DailyBazar Dashboard</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <!-- navbar start  -->
  <section>
    <nav
      class="flex justify-between items-center bg-gray-50 fixed w-full z-20 py-2 px-4  top-0 left-0 border-b border-gray-200">
      <div>
        <p class="items-center text-2xl font-semibold text-cyan-600">Daily Bazar Status</p>
      </div>
      <div>

        <button id="dropdownUserAvatarButton1" data-dropdown-toggle="dropdownAvatar" type="button">
          <span class="sr-only">Open user menu</span>
          <img class="w-8 h-8 rounded-full ml-6" src="/img/profile.png" alt="user photo">
          <a href="" class="underline underline-offset-4 text-cyan-500">Go to Home</a>
        </button>

        <!-- Dropdown menu -->
        <div id="dropdownAvatar"
          class="z-10 hidden bg-gradient-to-r from-sky-600 to-cyan-400 divide-y divide-gray-100 rounded-lg shadow w-44 ">
          <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownUserAvatarButton1">
            <li>
              <a href="#"
                class="bg group flex items-center space-x-4  px-4 py-2 text-white  dark:hover:bg-gray-600 dark:hover:text-white">
                <svg class="-ml-1 h-6 w-6" viewBox="0 0 24 24" fill="none">
                  <path
                    d="M6 8a2 2 0 0 1 2-2h1a2 2 0 0 1 2 2v1a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2V8ZM6 15a2 2 0 0 1 2-2h1a2 2 0 0 1 2 2v1a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2v-1Z"
                    class="fill-current "></path>
                  <path d="M13 8a2 2 0 0 1 2-2h1a2 2 0 0 1 2 2v1a2 2 0 0 1-2 2h-1a2 2 0 0 1-2-2V8Z"
                    class="fill-current ">
                  </path>
                  <path d="M13 15a2 2 0 0 1 2-2h1a2 2 0 0 1 2 2v1a2 2 0 0 1-2 2h-1a2 2 0 0 1-2-2v-1Z"
                    class="fill-current "></path>
                </svg>

                <span>My Account</span>
              </a>
            </li>
            <li>
              <a href="#"
                class="bg group flex items-center space-x-4  px-4 py-2 text-white  dark:hover:bg-gray-600 dark:hover:text-white">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                  <path fill-rule="evenodd"
                    d="M7.5 6a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM3.751 20.105a8.25 8.25 0 0116.498 0 .75.75 0 01-.437.695A18.683 18.683 0 0112 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 01-.437-.695z"
                    clip-rule="evenodd" class="fill-current text-white " />
                </svg>

                <span>Profile</span>
              </a>
            </li>
            <li>
              <a href="#"
                class="bg group flex items-center space-x-4  px-4 py-2 text-white  dark:hover:bg-gray-600 dark:hover:text-white">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor" class="w-5 h-5">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88"
                    class="fill-current text-white " />
                </svg>
                <span>Forget Password</span>
              </a>
            </li>
          </ul>
          <div class="py-2">
            <a href="#"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Log
              out</a>
          </div>
        </div>

      </div>
    </nav>
  </section>
  <!-- navbar end -->

  <!-- services order list start-->
  <section>
      <div class="px-5  py-5">
        <span role="progressbar" aria-labelledby="ProgressLabel" aria-valuenow="80"
            class="flex items-center bg-gray-200">
            <span class="block p-2 bg-gradient-to-r from-sky-600 to-cyan-400 text-center" style="width: 80%">
              <span class="font-bold text-white">SHOPPING VOUCHER</span>
            </span>
            <span class="font-bold ml-3 text-cyan-900"> 1000.00 </span>
          </span>
      </div>

      <div class="px-5 py-5">
        <span role="progressbar" aria-labelledby="ProgressLabel" aria-valuenow="50"
            class="flex items-center bg-gray-200">
            <span class="block p-2 bg-gradient-to-r from-sky-600 to-cyan-400 text-center" style="width: 50%">
              <span class="font-bold text-white">CASHBACK POINT</span>
            </span>
            <span class="font-bold ml-3 text-cyan-900"> 500.00 </span>
          </span>
      </div>

      <div class="px-5 py-5">
        <span role="progressbar" aria-labelledby="ProgressLabel" aria-valuenow="50"
            class="flex items-center bg-gray-200">
            <span class="block p-2 bg-gradient-to-r from-sky-600 to-cyan-400 text-center" style="width: 50%">
              <span class="font-bold text-white">TOTAL CASHBACK POINT</span>
            </span>
            <span class="font-bold ml-3 text-cyan-900"> 500.00 </span>
          </span>
      </div>

      <div class="px-5 py-5">
        <span role="progressbar" aria-labelledby="ProgressLabel" aria-valuenow="90"
            class="flex items-center bg-gray-200">
            <span class="block p-2 bg-gradient-to-r from-sky-600 to-cyan-400 text-center" style="width: 90%">
              <span class="font-bold text-white">POINT</span>
            </span>
            <span class="font-bold ml-3 text-cyan-900"> 2000.00 </span>
          </span>
      </div>

      <div class="px-5 py-5">
        <span role="progressbar" aria-labelledby="ProgressLabel" aria-valuenow="30"
            class="flex items-center bg-gray-200">
            <span class="block p-2 bg-gradient-to-r from-sky-600 to-cyan-400 text-center" style="width: 30%">
              <span class="font-bold text-white">SERIAL NUMBER</span>
            </span>
            <span class="font-bold ml-3 text-cyan-900"> 189383</span>
          </span>
      </div>

      <div class="px-5 py-5">
        <span role="progressbar" aria-labelledby="ProgressLabel" aria-valuenow="70"
            class="flex items-center bg-gray-200">
            <span class="block p-2 bg-gradient-to-r from-sky-600 to-cyan-400 text-center" style="width: 70%">
              <span class="font-bold text-white">STATUS</span>
            </span>
            <button type="button" class="font-bold ml-3 text-white rounded-md px-3 py-1 bg-cyan-700"> Regular</button>
          </span>
      </div>

      <div class="px-5 py-5">
        <span role="progressbar" aria-labelledby="ProgressLabel" aria-valuenow="80"
            class="flex items-center bg-gray-200">
            <span class="block p-2 bg-gradient-to-r from-sky-600 to-cyan-400 text-center" style="width: 80%">
              <span class="font-bold text-white">MYCASH STATUS</span>
            </span>
            <button type="button" class="font-bold ml-3 text-white rounded-md px-3 py-1 bg-red-500"> Inactive</button>
          </span>
      </div>

      <div class="px-5 py-5">
        <span role="progressbar" aria-labelledby="ProgressLabel" aria-valuenow="40"
            class="flex items-center bg-gray-200">
            <span class="block p-2 bg-gradient-to-r from-sky-600 to-cyan-400 text-center" style="width: 40%">
              <span class="font-bold text-white">MYCASH TOTAL POINT</span>
            </span>
            <button type="button" class="font-bold ml-3 text-white rounded-md px-3 py-1 bg-green-400"> 2.00</button>
          </span>
      </div>

      <div class="px-5 py-5">
        <span role="progressbar" aria-labelledby="ProgressLabel" aria-valuenow="70"
            class="flex items-center bg-gray-200">
            <span class="block p-2 bg-gradient-to-r from-sky-600 to-cyan-400 text-center" style="width: 70%">
              <span class="font-bold text-white">DEALER STATUS</span>
            </span>
            <button type="button" class="font-bold ml-3 text-white rounded-md px-3 py-1 bg-red-500"> N/A</button>
          </span>
      </div>

      <div class="px-5 py-5">
        <span role="progressbar" aria-labelledby="ProgressLabel" aria-valuenow="60"
            class="flex items-center bg-gray-200">
            <span class="block p-2 bg-gradient-to-r from-sky-600 to-cyan-400 text-center" style="width: 60%">
              <span class="font-bold text-white">INCENTIVE STATUS</span>
            </span>
            <button type="button" class="font-bold ml-3 text-white rounded-md px-3 py-1 bg-red-500"> N/A</button>
          </span>
      </div>
  </section>
  <!-- services order list end-->

  <!-- Flowbite CDN -->
  <script src="../path/to/flowbite/dist/flowbite.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
</body>

</html>
